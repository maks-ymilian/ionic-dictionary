<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">history</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <p>Click on a word to go to that word</p>

  <ion-button (click)="clear()">clear</ion-button>

  <div *ngFor="let entry of history.getEntries() | async">
	  <ion-text (click)="navigateToWord(entry)">{{entry}}</ion-text>
	  <br>
	  <br>
  </div>
</ion-content>
