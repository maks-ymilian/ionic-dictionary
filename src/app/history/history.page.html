<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">history</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="clear()">clear</ion-button>
  <p *ngFor="let entry of history.getEntries() | async">{{entry}}</p>
</ion-content>
