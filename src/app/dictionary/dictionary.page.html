<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">dictionary</ion-title>
		</ion-toolbar>
	</ion-header>

	<input [(ngModel)]="searchText" (keydown.enter)="search()" placeholder="Search...">
	<ion-button (click)="search()">search</ion-button>

	<h1>{{entry?.word}}</h1>

	<p>Click on a definition to copy it</p>

	<div *ngFor="let phonetics of entry?.phonetics">
		<p *ngIf="phonetics.text !== ''">{{phonetics.text}}</p>
		<ion-button *ngIf="phonetics.audio !== ''" (click)="playSound(phonetics.audio)">play</ion-button>
	</div>

	<div *ngFor="let meaning of entry?.meanings">
		<p>{{meaning.partOfSpeech}}</p>

		<div class="container">
			<p *ngIf="meaning.synonyms.length != 0">Synonyms:
				<ng-container *ngFor="let word of meaning.synonyms">
				{{word}}, 
				</ng-container>
			</p>
			<p *ngIf="meaning.antonyms.length != 0">Antonyms:
				<ng-container *ngFor="let word of meaning.antonyms">
				{{word}}, 
				</ng-container>
			</p>

			<div *ngFor="let definition of meaning.definitions" class="container">
				<p>
					<ion-text (click)="copy(definition.definition)">{{definition.definition}}</ion-text>
					<br>
					{{definition.example}}
				</p>

				<p *ngIf="definition.synonyms.length != 0">Synonyms:
					<ng-container *ngFor="let word of definition.synonyms">
					{{word}}, 
					</ng-container>
				</p>
				<p *ngIf="definition.antonyms.length != 0">Antonyms:
					<ng-container *ngFor="let word of definition.antonyms">
					{{word}}, 
					</ng-container>
				</p>
			</div>
		</div>
	</div>
</ion-content>
